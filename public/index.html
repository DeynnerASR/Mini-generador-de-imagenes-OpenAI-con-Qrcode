<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Generador de imagenes (OpenAI Api)</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Generador de imagenes (OpenAI Api)</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API beta Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Escribe una descripcion de tu imagen</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Ingresa un texto" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Peque√±a</option>
              <option value="medium" selected>Mediana</option>
              <option value="large">Grande</option>
            </select>
          </div>
          <button type="submit" class="btn">Generar</button>          
          <button type="reset" class="btn crearCodigo">Crear un codigo qr</button>
          <div id="qrcode" class="m-auto"></div>
        </form>
        
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
